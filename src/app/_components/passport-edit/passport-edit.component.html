<div id="passport-edit" *ngIf="face">
  <h2>Edit profile :</h2>
  <img src="{{environment.api_url}}/photo/{{face.skin_color}}/{{face.hair}}/{{face.hair_color}}/{{face.eyes}}/{{face.eyes_color}}/{{face.nose}}/{{face.mouth}}" alt="face">

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="skin_color">Couleur de peau</label>
      <input [(ngModel)]="face.skin_color" id="skin_color" name="skin_color" type="number" min="1" max="8"/>
    </div>
    <div class="form-group">
      <label for="hair">Coupe de cheveux</label>
      <input [(ngModel)]="face.hair" id="hair" name="hair" type="number" min="1" max="30"/>
    </div>
    <div class="form-group">
      <label for="hair_color">Couleur de cheveux</label>
      <input [(ngModel)]="face.hair_color" id="hair_color" name="hair_color" type="number" min="1" max="16"/>
    </div>
    <div class="form-group">
      <label for="eyes">Yeux</label>
      <input [(ngModel)]="face.eyes" id="eyes" name="eyes" type="number" min="1" max="6"/>
    </div>
    <div class="form-group">
      <label for="eyes_color">Couleur des yeux</label>
      <input [(ngModel)]="face.eyes_color" id="eyes_color" name="eyes_color" type="number" min="1" max="6"/>
    </div>
    <div class="form-group">
      <label for="nose">Nez</label>
      <input [(ngModel)]="face.nose" id="nose" name="nose" type="number" min="1" max="3"/>
    </div>
    <div class="form-group">
      <label for="mouth">Bouche</label>
      <input [(ngModel)]="face.mouth" id="mouth" name="mouth" type="number" min="1" max="4"/>
    </div>

    <input type="submit" value="Sauvegarder"/>
  </form>

</div>
